<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #leaveForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        textarea {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Leave Application</h1>
    
    <form id="leaveForm">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" required>

        <label for="leave_start_date">Leave Start Date:</label>
        <input type="date" id="leave_start_date" required>
        
        <label for="leave_end_date">Leave End Date:</label>
        <input type="date" id="leave_end_date" required>

        <label for="manager_email">Manager Email:</label>
        <input type="email" id="manager_email" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" required></textarea>

        <button type="submit" onclick="submitLeaveRequest()">Submit Leave Request</button>
    </form>
</body>
</html>
